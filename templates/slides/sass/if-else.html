<section>
  <h2>@if, @else if, @else</h2>
  <div class="row">
    <div class="col-1-2">
<pre><code class="scss" data-trim>
$fancy = 0;

.foo {
  @if $fancy == 1 {
    border-style: solid;
  }
  @else if $fancy == 2 {
    border-style: dotted;
  }
  @else if $fancy == 3 {
    border-style: double;
  }
  @else {
    border-style: none;
  }
}
</code></pre>
    </div>
    <div class="col-1-2">
<pre><code class="css" data-trim>
.foo {
  border-style: #none;
}
</code></pre>
    </div>
  </div>
</section>
