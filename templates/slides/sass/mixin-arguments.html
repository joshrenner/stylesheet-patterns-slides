<section>
	<h2>Mixin Arguments
	</h2>
						<pre><code data-trim contenteditable>
							@mixin color($color) {
							color: $color;
							}

							.aMixed {
							@include color(blue);
							}

							.anotherMixed {
							@include color(red);
							}
						</code></pre>
	<p>outputs</p>
						<pre><code data-trim contenteditable>
							.aMixed {
							color: blue; }
							.anotherMixed {
							color: red; }
						</code></pre>
</section>
